<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>jQuery Carrusel Demos</title>

  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>


  <!--Carusel de navegación-->
  <section class="carruselnavegation">
    <div class="container">

      <!--comienzo carrusel de navegación-->
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12-12 col-xs-12">
          <ul class="list-images">
            <!--Aquí irán tus imagenes -->
            <li><img src="https://placeimg.com/600/400/animals"></li>
            <li><img src="https://placeimg.com/600/400/nature"></li>
            <li><img src="https://placeimg.com/600/400/people"></li>
            <li><img src="https://picsum.photos/600/400/?random"></li>
          </ul>
          <!--Aquí irán los iconos de navegación debes copiar tal cual esta sección, el script hará el resto -->
          <ol class="navegation">
            <li class="left iconsDefaultColor"><span class="fa fa-chevron-left"></span></li>
            <li class="right iconsDefaultColor"><span class="fa fa-chevron-right"></span></li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <!--Carrusel Automatico-->


    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://use.fontawesome.com/7e3056ac5b.js"></script>
    <script src="dist/carruselNavegation-bundle.js"></script>
	
	
</body>

</html>
